{% extends 'index.html' %}

{% load static %}
{% block 'main_home' %}

<link rel="stylesheet" href="{% static 'css/explore.css' %}">
<link rel="stylesheet" href="{% static 'css/explore2.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

{% if ads %}
 <div class="container">
  {% for ads in ads %}
    <a href="{{ads.link}}"><img src="{{ads.image.url}}" alt="EduConnect" class="img-fluid" width="100%" style="height: 80px; object-fit: cover;"></a>
  {% endfor %}
  </div>
{% endif %}





 <div class="container mt-4 filter-bar">
    <div class="d-flex justify-content-between align-items-center flex-wrap p-3 rounded ">
      <h5 class="mb-2">Filter Courses</h5>
      <div class="d-flex flex-wrap gap-3 ">
        <!-- Sort By Category -->
        <div>
            <label for="category" class="form-label mb-0">Category</label>
            <select id="category" class="form-select text-start" aria-label="Category">
              <option value="all">All</option>
              <option value="Programming Language">Programming Language</option>
              <option value="Data Science">Data Science</option>
              <option value="Web Development">Web Development</option>
              <option value="Game Development">Game Development</option>
              <option value="Mobile Development">Mobile Development</option>
              <option value="Database Design">Database Design</option>
              <option value="Software Testing">Software Testing</option>
              <option value="Software Engineering">Software Engineering</option>
              <option value="Software Development Tools">Software Development Tools</option>
              <option value="No-Code Development">No-Code Development</option>
              <option value="Other">Other</option>

            </select>
          </div>

        <!-- Sort By Select -->
        <div>
          <label for="sortBy" class="form-label mb-0">Sort By</label>
          <select id="sortBy" class="form-select text-start" aria-label="Sort By">
            <option value="newest">Newest</option>
            <option value="oldest">Oldest</option>
          </select>
        </div>
  
        <!-- Price Type Select -->
        <div>
          <label for="price" class="form-label mb-0">Price</label>
          <select id="price" class="form-select" aria-label="Price">
            <option value="all">All</option>
            <option value="free">Free</option>
            <option value="paid">Paid</option>
          </select>
        </div>
  
        <!-- Enrollment Select -->
        <div>
          <label for="enrollment" class="form-label mb-0">Enrollment</label>
          <select id="enrollment" class="form-select" aria-label="Enrollment">
            <option value="all">All</option>
            <option value="available">Available</option>
            <option value="full">Full</option>
          </select>
        </div>
  
        <!-- Rating Select -->
        <div>
          <label for="rating" class="form-label mb-0">Rating</label>
          <select id="rating" class="form-select" aria-label="Rating">
            <option value="all">All</option>
            <option value="5-stars">5+ Stars</option>
            <option value="4-stars">4+ Stars</option>
            <option value="3-stars">3+ Stars</option>
            <option value="2-stars">2+ Stars</option>
            <option value="1-stars">1+ Stars</option>
          </select>
        </div>
  
        <!-- Popularity Select -->
        <div>
          <label for="popularity" class="form-label mb-0">Popularity</label>
          <select id="popularity" class="form-select" aria-label="Popularity">
            <option value="all">All</option>
            <option value="most-liked">Most Liked</option>
            <option value="least-liked" disabled>Least Liked</option>
          </select>
        </div>
      </div>
    </div>
  </div>
  


  
  
  <div class="container mt-4">
    <hr>
    <div class="row">
      <div class="col-md-8 w-100">
        <div class="card-swiper position-relative">
          <button class="btn btn-primary swiper-btn swiper-btn-left" id="btn-left">
            <i class="bi bi-arrow-left"></i>
          </button>
          <div class="swiper-wrapper d-flex overflow-hidden">
            <div class="row justify-content-start card-flow">
            <!-- Card 1 -->
            
            <!-- Card 2 -->
            
              
             
            <!-- Add more cards as needed -->
            </div>
            
          </div>
          <button class="btn btn-primary swiper-btn swiper-btn-right" id="btn-right">
            <i class="bi bi-arrow-right"></i>
          </button>
        </div>
      </div>
    </div>
  </div>






<script src="{% static 'js/explore.js' %}"></script>
<script src="{% static 'js/explore2.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

{% endblock 'main_home' %}
