{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduConnect</title>
    <link rel="icon" href="{% static 'img/clogo.png' %}" type="image/x-icon">
    <style>
        /* Preloader Container */
        #preloader {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(255, 255, 255, 0.95); /* Soft background */
          display: flex;
          justify-content: center;
          align-items: center;
          z-index: 9999;
        }
      
        /* Loader Container */
        .loader {
          text-align: center;
        }
      
        
        /* Dots Animation */
        .loader .dots {
          display: flex;
          justify-content: space-between;
          align-items: center;
          width: 120px; /* Larger space for dots */
        }
      
        .loader .dots .dot {
          width: 18px;
          height: 18px;
          background-color: #007bff; /* Blue for the dots */
          border-radius: 50%;
          animation: bounce 1.5s infinite ease-in-out;
        }
      
        .loader .dots .mainDot {
          animation-delay: 0s;
        }
      
        .loader .dots .dot:nth-child(2) {
          animation-delay: 0.3s;
        }
      
        .loader .dots .dot:nth-child(3) {
          animation-delay: 0.6s;
        }
      
        .loader .dots .dot:nth-child(4) {
          animation-delay: 0.9s;
        }
      
        .loader .dots .dot:nth-child(5) {
          animation-delay: 1.2s;
        }
      
        /* Bounce Animation */
        @keyframes bounce {
          0%, 80%, 100% {
            transform: scale(0.8);
          }
          40% {
            transform: scale(1.4);
          }
        }
      
        /* Pulse Animation for Logo */
        @keyframes pulse {
          0%, 100% {
            transform: scale(1);
          }
          50% {
            transform: scale(1.1);
          }
        }
      </style>
      
</head>
<body>



    <div id="preloader">
        <div class="loader">

          <div class="dots">
            <div class="dot mainDot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </div>
      </div>
      
      <script>
        window.addEventListener("load", () => {
          const preloader = document.getElementById("preloader");
          preloader.style.opacity = "0";
          setTimeout(() => preloader.style.display = "none", 500); 
        });
      </script>
      
            
    
</body>
</html>
