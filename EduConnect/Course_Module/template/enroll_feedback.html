{% extends 'enroll_course.html' %}

{% load static %}

 {% block 'content_main' %}
 <style>
    .feedback-container {
    max-width: 800px;
    margin: auto;
    background: #1e1e1e;
    padding: 20px;
    border-radius: 10px;
    color: #fff;
}

.feedback-form {
    margin-bottom: 20px;
}

.feedback-form textarea {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    background: #333;
    color: #fff;
    border: 1px solid #555;
}

.btn-submit {
    background: #f5b700;
    color: black;
    padding: 8px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
}

.feedback-list {
    margin-top: 20px;
}

.feedback-card {
    display: flex;
    align-items: center;
    background: #2a2a2a;
    padding: 10px;
    border-radius: 8px;
    margin-bottom: 10px;
}

.student-photo {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin-right: 10px;
}

</style>

 <div class="feedback-container">
    <h2>Course Feedback - {{ course.title }}</h2>

    <!-- Feedback Form -->
    <form method="POST" enctype="multipart/form-data" class="feedback-form">
        {% csrf_token %}
        <label>Share your Comments/feedback:</label> <br>
        <select name="respo" id="respo">
            <option value="true">Like</option>
            <option value="false">Dislike</option>
        </select>
        <textarea name="comment" id="comment"></textarea>
        <button type="submit" class="btn-submit">Submit Feedback</button>
    </form>

    
</div>

 
 {% endblock 'content_main' %}
